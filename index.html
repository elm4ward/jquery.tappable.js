<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="jquery.tappable.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=320, user-scalable=0"/>

    <style>
        body {

            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-text-size-adjust: none;

        }

    </style>
</head>
<body>
<a href="#" id="test" style="display: block; width: 100px; height: 100px; background: #7fffd4">Test delegate</a>


<a href="#" id="test2" style="display: block; width: 100px; height: 100px; background: #ffe4c4">Test direct</a>

<script>
    $(function () {
        $('body').tappable({selector: 'a', callback: function () {
            var $that = $(this);
            $that.animate({ width: '200px', height: '200px' }, 'slow', function () {
                $that.animate({ width: '100px', height: '100px' }, 'slow');
            });
        }});


        $('#test2').tappable({callback: function () {
            var $that = $(this);
            $that.animate({ width: '200px', height: '200px' }, 'slow', function () {
                $that.animate({ width: '100px', height: '100px' }, 'slow');
            });
        }});
    });

</script>
</body>
</html>
